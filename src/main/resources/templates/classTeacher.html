    <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Student Management System</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
</head>
<body>
<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" th:href="@{/classTeacher}">Student Management </a>
    </li>

</ul>

<div class="container">
    <div class="row">
        <h1>List Students</h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ClassTeacher First Name</th>
            <th>ClassTeacher Last Name</th>
            <th>ClassTeacher Email</th>
            <th>ClassTeacher Password</th>
            <th>ClassTeacher phone</th>

            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classTeacher: ${classTeacher}">
            <th th:text="${classTeacher.firstName}"></th>
            <th th:text="${classTeacher.lastName}"></th>
            <th th:text="${classTeacher.email}"></th>
            <th th:text="${classTeacher.password}"></th>
            <th th:text="${classTeacher.phoneNumber}"></th>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
