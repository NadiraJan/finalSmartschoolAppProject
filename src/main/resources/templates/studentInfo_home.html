<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="studentLayout">

<head>
    <title>Management Home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
</head>
<body>
<div layout:fragment="mycontent">
    <div class="container-xl" style="margin-top: 15%">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2> Student <b>Information Page</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ClassTeacher ID</th>
                        <th>Results ID</th>
                        <th>StudentId</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="info:${studentInfoList}">
                        <td th:text="${info.classTeacherId}"></td>
                        <td th:text="${info.resultsId}"></td>
                        <td th:text="${info.studentId}"></td>
                    </tr>
                    </tbody>
                </table>
                <span><a th:href="@{/student/getStudentPage}">Previous</a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
