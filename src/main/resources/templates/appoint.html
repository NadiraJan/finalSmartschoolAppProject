<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Make appointment</h3>
<div>

    <form th:action="@{/appointments}" th:object="${appointment}" method="post">
        <div class="form-group">
            <label>Created at</label>
            <input
                    type="text"
                    name="c"
                    th:field="*{createdAt}"
                    class="form-control"
                    placeholder="Enter date"/>

        </div>
        <div class="form-group">
            <label>Appointment date</label>
            <input
                    type="text"
                    name="appointmentDate"
                    th:field="*{appointmentDate}"
                    class="form-control"
                    placeholder="Enter date" />

        </div>
        <div class="form-group">
            <label>start time</label>
            <input
                    type="text"
                    name="appointmentStartTime"
                    th:field="*{appointmentStartTime}"
                    class="form-control"
                    placeholder="Enter starttime" />

        </div>
        <div class="form-group">
            <label>start time</label>
            <input
                    type="text"
                    name="appointmentEndTime"
                    th:field="*{appointmentEndTime}"
                    class="form-control"
                    placeholder="Enter endtime" />

        </div>
        <div class="form-group">
            <label>name CTeacher</label>
            <input
                    type="text"
                    name="nameOfClassTeacher"
                    th:field="*{nameOfClassTeacher}"
                    class="form-control"
                    placeholder="Enter name Cteacher" />

        </div>




</body>
</html>
