<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">

        <h3>List Of Parents</h3>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th> Email</th>
            <th>Relation</th>
            <th>Which Student's Parent</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="parent: ${parents}">
            <th th:text="${parent.firstName}"></th>
            <th th:text="${parent.lastName}"></th>
            <th th:text="${parent.email}"></th>
            <th th:text="${parent.relation}"></th>
            <th th:text="${parent.student.id}"></th>
            </th>



        </tr>
        </tbody>
    </table>
    <a th:href="@{/getClassTeacherPage}">BackToAdmin</a><br>
</div>
</body>
</html>
