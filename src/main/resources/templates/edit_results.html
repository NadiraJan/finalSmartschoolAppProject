<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">SMARTHSCHOOL SYSTEM</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/results}">Student Management </a>
        </li>

    </ul>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Update results</h1>
            <div class="card-body">
                <form th:action="@{/results/{id}(id=${results.id})}" th:object="${results}"method="post">
                    <div class="form-group">
                        <label>Student MaxPoint</label>
                        <input
                                type="text"
                                name="maxPoint"
                                th:field="*{maxPoint}"
                                class="form-control"
                                placeholder="Enter Student Max Point"/>

                    </div>
                    <div class="form-group">
                        <label>Subject</label>
                        <input
                                type="text"
                                name="subjects"
                                th:field="*{subjects}"
                                class="form-control"
                                placeholder="Enter Subject" />

                    </div>

                    <div class="form-group">
                        <label>Remarks</label>
                        <input
                                type="text"
                                name="remarks"
                                th:field="*{remarks}"
                                class="form-control"
                                placeholder="Enter Remarks" />

                    </div>

                    <div class="form-group">
                        <label>Student ID</label>
                        <input
                                type="text"
                                name="student.id"
                                th:field="*{student.id}"
                                class="form-control"
                                placeholder="Enter Student ID" />

                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
