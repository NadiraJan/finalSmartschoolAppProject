<h3>STUDENT PAGE</h3>
<div class="table-responsive-sm">
    <table class="table">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Grade</th>
    </tr>
    </thead>

    <tbody>
    <tr th:object="${student}">
        <td th:text="*{firstName}"></td>
        <td th:text="*{lastName}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{gender}"></td>
        <td th:text="*{grade}"></td>

    </tr>
    </tbody>
</table>
<br>


<a th:href="@{/student/{student_id}(student_id=${student.id})}"
