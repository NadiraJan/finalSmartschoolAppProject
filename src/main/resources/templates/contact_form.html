<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Send email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link th:href= "@{/css/contactform.css}" rel="stylesheet" type="text/css">

    <link th:href= "@{/css/envelope.css}" rel="stylesheet" type="text/css">
</head>
<body>
        <h3>Send Email</h3>
       <div>

           <form th:action="@{/contact}" method="post"
           style="max-width: 600px; margin: 0 auto;">

               <div class="form-group row">
                   <label for="fullName" class="col-sm-4 col-form-label">Full Name:</label>
                   <div class="col-sm-8">
                       <input type="text" name="fullname" class="form-control" required minlength="3" maxlength="45">
                   </div>
               </div>

               <div class="form-group row">
                   <label for="email" class="col-sm-4 col-form-label">Email:</label>
                   <div class="col-sm-8">
                       <input type="email" name="email" class="form-control" required minlength="3" maxlength="45">
                   </div>
               </div>
               <div class="form-group row">
                   <label for="subject" class="col-sm-4 col-form-label">Subject:</label>
                   <div class="col-sm-8">
                       <input type="text"  name="subject" class="form-control"  maxlength="100">
                   </div>
               </div>

               <div class="form-group row">
                   <label for="content" class="col-sm-4 col-form-label">Message:</label>
                   <div class="col-sm-8">
                       <textarea name="content" rows="5" class="form-control" required></textarea>
                   </div>
               </div>
               <div class="text-center">
                   <input type="submit" value="Send" class="btn btn-primary">
               </div>
           </form>
       </div>




    </div>
</div>
</body>
</html>
