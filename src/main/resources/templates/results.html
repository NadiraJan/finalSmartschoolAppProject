<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SMARTSCHOOL APP</title>

    <link th:href="@{/css/results.css}" rel="stylesheet" type="text/css">

</head>
<body>

<div class="row">
    <div class="col-lg-3">
        <a class="nav-link" th:href="@{/results}"></a>

    </div>

    <div id="wrapper">
        <h3>Test Results:</h3>
        <p>First semester:<br>
            September-December 2022</p>
        <a th:href="@{/getClassTeacherPage}">BackToAdmin</a>

        <table id="autoGeneratedID" role="grid" class="table table-striped table-bordered">
            <caption class="sr-only">Explanation of what this complex data table does.</caption>
            <tr>
                <th><span>ID</span></th>
                <th><span>Max Point</span></th>
                <th><span>Subject</span></th>
                <th><span>Remarks</span></th>
                <th><span>Student ID</span></th>
                <th><span>Actions</span></th>

            </tr>
            </thead>
            <tbody>
            <tr>
            <tr th:each="results:${results}">
                <th th:text="${results.id}"></th>
                <th th:text="${results.maxPoint}"></th>
                <th th:text="${results.subjects}"></th>
                <th th:text="${results.remarks}"></th>
                <th th:text="${results.student.id}"></th>

                <th>
                    <a th:href="@{/results/edit/{id}(id=${results.id})}"
                       class="btn btn-primary"> Update </a>

                    <a th:href="@{/results/{id}(id=${results.id})}"
                       class="btn btn-danger">Delete</a>


                </th>
            </tr>
            </tbody>
        </table>

        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/results/new}"
                   type="button" id="add-order" class="btn gradient white">ADD NEW RESULT</button></a>

            </div>
        </div>

    </div>
</div>
<script type="text/javascript" th:src="@{/js/results.js}"></script>
</body>
</html>
